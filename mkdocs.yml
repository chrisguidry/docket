site_name: docket
site_description: A distributed background task system for Python
site_url: https://docket.lol/
repo_url: https://github.com/chrisguidry/docket
repo_name: chrisguidry/docket

edit_uri: edit/main/docs/

theme:
  name: material
  icon:
    logo: material/clipboard-check-outline
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.action.view
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

watch:
  - src

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/chrisguidry/docket
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pydocket/

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Task Behaviors: task-behaviors.md
  - Dependency Injection: dependency-injection.md
  - Task Design Patterns: task-patterns.md
  - Task Observability: observability.md
  - Testing with Docket: testing.md
  - Docket in Production: production.md
  - API Reference: api-reference.md
