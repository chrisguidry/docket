default_max_lines = 500
respect_gitignore = true
exclude = ["**/uv.lock", "**/.git/**", "**/docs/**"]

# Source files get a higher default limit (750)
[[rules]]
path = "src/**/*.py"
max_lines = 750

# Source files that still need exceptions above 750
[[rules]]
path = "src/docket/worker.py"
max_lines = 1120

[[rules]]
path = "src/docket/cli.py"
max_lines = 945

[[rules]]
path = "src/docket/execution.py"
max_lines = 910

[[rules]]
path = "src/docket/docket.py"
max_lines = 866

[[rules]]
path = "src/docket/strikelist.py"
max_lines = 616

[[rules]]
path = "src/docket/_redis.py"
max_lines = 544
